[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    exchange: Tests involving exchange operations
    websocket: Tests for websocket functionality
    grid: Tests for grid calculations and management
    config: Tests for configuration handling
